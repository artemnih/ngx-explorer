<div class="nxe-list" nxeDragDrop (dragging)="dragging = $event">
    <div class="nxe-list-drag" [ngClass]="{ dragging: dragging}"></div>
    <div class="nxe-list-backpad" (click)="emptySpaceClick()"></div>
    <div class="nxe-list-container">
        <div class="nxe-list-wrapper ">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Size</th>
                        <th>Last Modified</th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of filteredItems; track $index) {
                    <tr (dblclick)="open($event, item)" (click)="select($event, item)"
                        [ngClass]="{'nxe-list-row-selected':isSelected(item)}">
                        <td>
                            <span class="nxe-list-icon">
                                <i [className]="item.isLeaf ? icons.leaf : icons.node"></i>
                            </span>
                            {{ getDisplayName(item) }}
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
