<div class="nxe-menu-bar">
    <div class="nxe-menu-bar-left">    
        <button class="nxe-menu-bar-button" (click)="createFolder()"><i class="nxe-folder" aria-hidden="true"></i>New Folder</button>
        <button class="nxe-menu-bar-button" (click)="refresh()"><i class="nxe-arrows-cw" aria-hidden="true"></i> Refresh</button>
        <button class="nxe-menu-bar-button" (click)="openUploader()"><i class="nxe-upload" aria-hidden="true"></i> Upload</button>
        <button class="nxe-menu-bar-button" [disabled]="!canDownload" (click)="download()"><i class="nxe-download" aria-hidden="true"></i> Download</button>
        <button class="nxe-menu-bar-button" [disabled]="!canRename" (click)="rename()"><i class="nxe-edit" aria-hidden="true"></i> Rename</button>
        <button class="nxe-menu-bar-button" [disabled]="!canDelete" (click)="remove()"><i class="nxe-trash-empty" aria-hidden="true"></i> Delete</button>
    </div>
    <div class="nxe-menu-bar-right">
        <nxe-view-switcher></nxe-view-switcher>
    </div>
    <input style="display: none" type="file" multiple (change)="handleFiles($event)" #uploader>
</div>
